<md-content class="md-no-momentum" ng-init='aplicarQuestionarioCtrl.getQuestionarios()'>

  <md-toolbar layout="row" class="md-hue-3">
    <div class="md-toolbar-tools">
      <span>Questionários Cadastrados</span>
    </div>
  </md-toolbar>
  <br>


  <section ng-class="questionario" layout="row" flex="80" layout-wrap>


    <md-whiteframe ng-repeat="questionario in aplicarQuestionarioCtrl.questionarios " class="md-whiteframe-1dp" flex="25" layout
      layout-align="center center" ng-click="aplicarQuestionarioCtrl.goToDetail(questionario.id)">
      <md-list-item class="md-3-line">
        <div class="md-list-item-text" layout="column">
          <h3> <strong>{{ questionario.nome }}</strong></h3>
          <h4><strong>Quantidade de Questões</strong>: {{questionario.questoes.length}} </h4>
          <p> {{ questionario.descricao }} </p>
        </div>
        <i class="material-icons">insert_drive_file</i>
      </md-list-item>
    </md-whiteframe>



  </section>

</md-content>
