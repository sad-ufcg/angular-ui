<div class="card" layout="row" layout-align="start center">
    <div class="content">
        <div class="question-card">
            <md-card class="card">
                <div class="card-header-question">
                    <span class="md-title">{{cardQuestaoCtrl.numero}}. {{cardQuestaoCtrl.enunciado}}</span>
                </div>
                <br/>
                <div ng-if="cardQuestaoCtrl.tipo == 'ESCOLHA_SIMPLES'" class="card-content">
                    <form ng-submit="submit()">
                        <md-radio-group ng-model="cardQuestaoCtrl.radio[cardQuestaoCtrl.numero - 1]">
                            <div class="card-answer-opts" layout="column" layout-align="center start">
                                <div class="checkbox" ng-repeat="value in [1, 2, 3, 4, 5]">
                                    <md-radio-button value="{{value}}"> {{value}}&nbsp;&nbsp;&nbsp;&nbsp; </md-radio-button>
                                </div>
                            </div>
                        </md-radio-group>
                    </form>
                </div>
                <br/>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Coment√°rio</label>
                    <input name="comentario" ng-model="cardQuestaoCtrl.comentario[cardQuestaoCtrl.numero - 1]">
                </md-input-container>
            </md-card>
        </div>

    </div>
</div>
